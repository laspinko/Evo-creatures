<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="mainCanvas"></canvas>
		<div id="panel">
			<div id="status"></div>
			<ul id="controls">
			<li>
				<input type="checkbox" onchange="getInfoFromCP();" id="b_livePreview" checked="true">
				<label for="b_livePreview">Live preview</label>
			</li>
			<li>
				<input type="checkbox" onchange="getInfoFromCP();" id="b_foodHeatmap" checked="false">
				<label for="b_foodHeatmap">Show food heatmap</label>
			</li>
			<br>
			<li>
				<center>Simulation speed</center>
				<input type="range" onchange="getInfoFromCP();" value="3" min="0" max="100" step="1" id="r_simSpeed">
			</li>
			</ul>
			<canvas id="statCanvas"></canvas>
		</div>
    </body>
    <script src="common.js"></script>
    <script src="neu_net.js"></script>
    <script src="game.js"></script>
    <script src="render.js"></script>
    <script src="controls.js"></script>
    <script src="gui.js"></script>
</html>
